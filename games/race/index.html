<!DOCTYPE html>

<body>
    <!-- 캐릭터 select 돈걸기  -->
    <div>

        <!-- 정의 -->
        <div style="position: absolute; left: 0px; top: 10px;" id="img1"> <img class="kakaoimg" src="rion2.gif" id="race1"></div>

            <tbody>
                <tr>
                    <td>

        <div id="btnChun">

            <button type="button" onclick="gogo();" value=" start " id="btn">
                <!-- style="position: absolute; top:520px; width: 100px; height: 100px;"> -->

                <span></span>
                <span></span>
