<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>당근 게임</title>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__btn">
          <i class="fas fa-play"></i>
        </button>
        <p class="game__timer">0:0</p>
        <p class="game__score">5</p>
      </header>

      <div class="game__field"></div>

      <div class="game__point"></div>
    </section>
    <section class="pop-up hidden">
      <button class="pop-up__btn">
        <i class="fas fa-redo"></i>
      </button>
      <p class="pop-up__message">Hello</p>
    </section>
  </body>
</html>
